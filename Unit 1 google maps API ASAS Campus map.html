  <body>
    <h1>All Saints Anglican School Campus <map>
    </map></h1>
    <div id="map"></div>
    <script type="text/javascript">
      function initMap() {
        var options = {
          // Map options
          zoom: 18,
          center:{lat:-28.06065, lng:153.361394}
        }

        // New map
        var map = new google.maps.Map(document.getElementById('map'), options);

        });

        var infoWindow = new google.maps.InfoWindow({

        */

        addMarker({
          coords:{lat:-28.060662, lng:153.361772},
          iconImage:'https://www.asas.qld.edu.au/img/favicon.ico'
        });
        addMarker({coords:{lat:-28.061539,lng:153.362896}});
        addMarker({coords:{lat:-28.061944,lng:153.363483}});

        // Add marker funtion
        function addMarker(props){
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map,
            //icon:props.iconImage
            //icon: 'http://maps.google.com/mapfiles/ms/icons/blue.png'
            //icon:'https://www.asas.qld.edu.au/img/favicon.ico'
          });

          //check for custom icon
          if(props.iconImage){
            // set icon Image
            marker.setIcon(props.iconImage);
          }

        }

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMCqNjfxQgIvwtM50FnUAL_EKD2HpR7dQ&callback=initMap"
        async defer></script>
